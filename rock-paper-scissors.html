<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="
      playGame('rock');
    " class="moveBtn"><img src="/img/rock-emoji.png" class="move-icon"></button>

  <button onclick="
      playGame('paper');
    " class="moveBtn"><img src="/img/paper-emoji.png" class="move-icon"></button>

  <button onclick="
      playGame('scissors');
    " class="moveBtn"><img src="/img/scissors-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="resetScoreBtn">Reset Score</button>
  <button class="autoplayBtn" onclick="autoPlay();">Auto Play</button>

  <script src="app.js"></script>
</body>

</html>
